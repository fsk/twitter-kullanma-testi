<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Yarƒ±≈ümasƒ±</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .question-card {
            background-color: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .option {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .timer {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .score {
            text-align: right;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .share-btn {
            background-color: #1DA1F2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .share-btn:hover {
            background-color: #1a91da;
        }

        #capture-area {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .intro-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin: 50px auto;
            max-width: 600px;
        }

        .intro-text {
            margin: 30px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .intro-text p {
            margin: 15px 0;
        }

        .start-btn {
            background-color: #1DA1F2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #1a91da;
        }
    </style>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="intro-container">
            <div class="intro-card">
                <h1>2025'te Twitter Kullanƒ±mƒ± ƒ∞zin Testi</h1>
                <div class="intro-text">
                    <p>‚ö†Ô∏è Bu parodi ama√ßlƒ± bir testtir.</p>
                    <p>‚è±Ô∏è Her soru 20 saniyedir.</p>
                </div>
                <button onclick="startQuiz()" class="start-btn">Hazƒ±rsan Ba≈ülayalƒ±m!</button>
            </div>
        </div>

        <div id="quiz-content" style="display: none;">
            <div class="timer" id="timer">20</div>
            <div id="quiz-container">
                <div class="question-card">
                    <h2 id="question"></h2>
                    <div class="options" id="options"></div>
                </div>
            </div>
            
            <div id="result-container" style="display: none; text-align: center;">
                <h1>2025'te Twitter Kullanma ƒ∞znim</h1>
                <h2>Toplam Doƒüru Sayƒ±m: <span id="correct-answers">0</span>/12</h2>
                <h3 id="message" style="color: #2c3e50; margin: 20px 0;"></h3>
                <button onclick="shareOnTwitter()" class="share-btn">Twitter'da Payla≈ü</button>
            </div>
        </div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = 0;
        let timer;
        let timeLeft = 20;
        let score = 0;
        let correctAnswers = 0;

        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data.questions;
            });

        function startQuiz() {
            document.getElementById('intro-container').style.display = 'none';
            document.getElementById('quiz-content').style.display = 'block';
            showQuestion();
            startTimer();
        }

        function showQuestion() {
            if (currentQuestion >= questions.length) {
                endGame();
                return;
            }

            const question = questions[currentQuestion];
            document.getElementById('question').textContent = question.question;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach(option => {
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsContainer.appendChild(button);
            });

            timeLeft = 20;
        }

        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timer').textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    nextQuestion();
                }
            }, 1000);
        }

        function checkAnswer(selectedOption) {
            const correctAnswer = questions[currentQuestion].answer;
            console.log(`Soru ${currentQuestion + 1}:`);
            console.log(`Se√ßilen cevap: ${selectedOption}`);
            console.log(`Doƒüru cevap: ${correctAnswer}`);
            console.log(`E≈üle≈üme: ${selectedOption === correctAnswer}`);
            
            if (selectedOption === correctAnswer) {
                score += timeLeft;
                correctAnswers++;
            }
            console.log(`Toplam doƒüru sayƒ±sƒ±: ${correctAnswers}`);
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion();
            startTimer();
        }

        function getResultMessage(correctCount) {
            if (correctCount <= 4) {
                return "Kanka sen twitter kullanmayƒ± bƒ±rak, evden dahi dƒ±≈üarƒ± √ßƒ±kma üòÖ";
            } else if (correctCount <= 7) {
                return "Kankam, sen twitter kullanma ya üò¨";
            } else if (correctCount <= 10) {
                return "Kankam twitterda dola≈ü ama azƒ±cƒ±k da kitap oku üìö";
            } else {
                return "Garda≈üƒ±m, twitterƒ± g√∂n√ºl rahatlƒ±ƒüƒ±yla kullanabilirsin üéâ";
            }
        }

        function endGame() {
            clearInterval(timer);
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';
            document.getElementById('correct-answers').textContent = correctAnswers;
            
            const message = getResultMessage(correctAnswers);
            document.getElementById('message').textContent = message;
        }

        function shareOnTwitter() {
            const message = document.getElementById('message').textContent;
            const tweetText = `2025'te Twitter Kullanma ƒ∞zin Testinde ${correctAnswers}/12 doƒüru yaptƒ±m!\n${message}\n\nSiz de test edin: https://fsk.github.io/twitter-kullanma-testi`;
            const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweetText)}`;
            window.open(twitterUrl, '_blank');
        }
    </script>
</body>
</html>
